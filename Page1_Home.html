<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize/normalize.css">
    <link rel="stylesheet" href="./style/Page1_Home_Style/Page1_Home_Style.css">
    <title>Page1_Home</title>
</head>

<body>
    <header class="header">
        <div class="header__shade">
            <div class="header__headline headline">
                <a href="./Page1_Home.html" class="headline__logo logo">
                    <img src="./assets/img/template/logo__img.svg" alt="DIGITAL AGENCY" class="logo__img">
                </a>
                <a href="./Page1_Home.html" class="headline__logo headline__logo_light logo logo_light">
                    <img src="./assets/img/template/logo__img_light.svg" alt="DIGITAL AGENCY"
                        class="logo__img logo__img_light">
                </a>

                <input type="checkbox" name="open-menu" id="open-menu" class="headline__menu-toggle">


                <nav class="headline__nav">
                    <ul class="headline__nav-list">
                        <li class="headline__nav-item headline__nav-item_active"><a href="./Page1_Home.html"
                                class="headline__nav-link">Главная</a>
                        </li>
                        <li class="headline__nav-item"><a href="./Page2_AboutUs.html" class="headline__nav-link">О
                                нас</a>
                        </li>
                        <li class="headline__nav-item"><a href="./Page6_GoogleAds.html"
                                class="headline__nav-link">Google
                                Adwords</a></li>
                        <li class="headline__nav-item"><a href="./Page5_SMM.html" class="headline__nav-link">SMM</a>
                        </li>
                        <li class="headline__nav-item"><a href="./Page3_SEO.html" class="headline__nav-link">SEO</a>
                        </li>
                        <li class="headline__nav-item"><a href="./Page4_Contact.html"
                                class="headline__nav-link">Контакты</a></li>
                    </ul>
                </nav>
                <a href="#" class="headline__btn-connect btn">Свяжитесь с нами</a>
                <a href="#" class="headline__btn-lang btn btn_inactive">LV</a>
                <label for="open-menu" class="headline__menu">
                </label>
                <div class="headline__divider"></div>
            </div>
            <div class="header__bg-img">
                <div class="header__shade header__shade_special">
                    <div class="header__container container">
                        <div class="header__text-content">
                            <p class="header__subtitle">Мы помогаем малому бизнесу стартовать и меняться</p>
                            <h1 class="header__title">Digital агентство ORA</h1>
                            <p class="header__text">Объединяем ваш отраслевой опыт и нашу digital-экспертизу для
                                достижения
                                результатов</p>
                        </div>
                        <form class="form">
                            <div class="form__box">
                                <h3 class="form__header">Свяжитесь с нами</h3>
                                <input class="form__item" type="text" name="firstname" placeholder="Имя" accesskey="f"
                                    tabindex="1">
                                <input class="form__item" type="email" name="email" placeholder="Email" accesskey="f"
                                    tabindex="1">
                                <input class="form__item" type="tel" name="tel" placeholder="+7 999 999-99-99"
                                    accesskey="f" tabindex="1">
                                <textarea class="form__item form__textarea" name="message" cols="30" rows="20"
                                    placeholder="Ваше сообщение" accesskey="f" tabindex="1"></textarea>
                                <div class="form__button">
                                    <input class="form__button-item" type="submit" value="Отправить" accesskey="f"
                                        tabindex="1">
                                    <div class="form__checkbox">
                                        <div class="form__checkbox-wrapper">
                                            <input class="form__checkbox-item" name="agreement" id="agree"
                                                type="checkbox" value="agreement" tabindex="1">
                                        </div>
                                        <div class="form__agreement-wrapper">
                                            <label class="form__agreement-text" for="agree"> Я прочитал и принимаю
                                                условия <a class="form__link" href="#">пользовательского
                                                    соглашения</a></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
